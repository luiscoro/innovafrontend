<body>
    <div class="container-fluid">
        <div class="header w-100 mt-3 text-center">
          <div class="cabecera">
            <div class="titulo">Información</div>
          </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                  <tr> 
                  <th scope="col">I#</th>
                    <th scope="col">Título de bienvenida</th>
                    <th scope="col" class="subtitulo">Subtitulo de bienvenida</th>
                    <th scope="col" class="quienessomos">Quienes somos</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Descripción</th>
                    <th scope ="col">Acciones</th>
                  </tr>
                </thead>
                <tbody> 
                  <tr *ngFor="let inf of informaciones; let i = index"> 
                   <td>{{i+1}}</td>
                    <td colspan>{{inf.titulobienvenida}}</td>
                    <td colspan class="subtitulo">{{inf.subtitulobienvenida}}</td>
                    <td colspan class="quienessomos">{{inf.quienessomos}}</td>
                    <td colspan><a class="btn btn-secondary" (click)="triggerModal(modalData2)" (click)="showImagen(inf)"><i class="fa fa-image"></i></a></td>
                    <td colspan><a class="btn btn-info" (click)="triggerModal(modalData3)" (click)="showDescripcion(inf)"><i class="fa fa-eye"></i></a></td>
                    <td colspan>
                    <a class="btn btn-warning col-sm-9 my-1" (click)="triggerModal(modalData)" (click)="showGrupo(inf)"><i class="fa fa-edit"></i></a>
                   
                </td>
                   
                  </tr>    
                  
                  
                 
                </tbody>
              </table>
       
          
        </div>
    

      
    </div>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar información</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
 <form #grupoForm="ngForm" >
  <div class="form-group">
    <label for="my-input">Título de bienvenida</label>
    <textarea   [(ngModel)]="informacionSelected.titulobienvenida"  name="titulobienvenida" class="form-control" id="textAreaExample1" rows="2"></textarea>
  
  </div>
  <div class="form-group">
    <label for="my-input">Subtitulo de bienvenida</label>
    <textarea   [(ngModel)]="informacionSelected.subtitulobienvenida"  name="subtitulobienvenida" class="form-control" id="textAreaExample1" rows="2"></textarea>
  
  </div>
  <div class="form-group">
    <label for="my-input">Quienes somos</label>
    <textarea   [(ngModel)]="informacionSelected.quienessomos"  name="quienessomos" class="form-control" id="textAreaExample1" rows="2"></textarea>
  
  </div>
  <div class="form-group">
  <label for="my-input">Descripción</label>
  <textarea   [(ngModel)]="informacionSelected.descripcioninnova"  name="descripcioninnova" class="form-control" id="textAreaExample1" rows="2"></textarea>

</div>
<div class="form-group">
  <label for="my-input">Foto</label>
  <img name="fotoproducto" src="{{informacionSelected.imagenquienessomos}}">
  <input id="my-input"  class="form-control" type="file" alife-file-to-base64 (onFileChanged)="onFileChanges($event)" [(ngModel)]="informacionSelected.imagenquienessomos" name="fotogrupo">
</div>
 </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success"(click)="modificarInformacion(informacionSelected)" (click)="modal.close('Save click')">Guardar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cancelar</button>
</div>
</ng-template>
    



<ng-template #modalData2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Imagen de la sección "Quienes somos"</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #grupoForm="ngForm" >
      <div class="form-group">
          <label for="my-input"></label>
          <img name="fotoquienessomos" src="{{informacionSelected.imagenquienessomos}}"> 
        </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
</div>
</ng-template>





<ng-template #modalData3 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Descripción del equipo INNOVA</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #grupoForm="ngForm" >
      <div class="form-group">
        <label for="my-input">Descripción</label>
        <textarea   [(ngModel)]="informacionSelected.descripcioninnova"  name="descripcioninnova" class="form-control" id="textAreaExample1" rows="4"></textarea>
    </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
</div>
</ng-template>
    


    <div class="btn-up" id="button-up">
      <i class="fas fa-chevron-up"></i>
    </div>
    
    
    </body>
