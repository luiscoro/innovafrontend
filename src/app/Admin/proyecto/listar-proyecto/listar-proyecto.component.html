<body>
    <div class="container-fluid">
        <div class="header w-100 mt-3 text-center">
          <div class="cabecera">
            <div class="titulo">Proyectos</div>
          </div>
        </div>
        <div class="botones">
          <button class="btn btn-success my-3"><a routerLink="../agregar-proyecto">Agregar proyecto</a></button>
          <button class="btn btn-primary my-3 mx-1" *ngIf="proyectos.length>0"><a routerLink="../agregar-objetivo">Agregar objetivo específico</a></button>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                  <tr> 
                  <th scope="col">GP#</th>
                    <th scope="col">Título de proyecto</th>
                    <th scope="col">Objetivo general</th>
                    <th scope="col">Resumen</th>
                    <th scope = "col">Palabras clave</th>
                    <th scope="col" class="col_autor">Autor</th>
                    <th scope="col" class="col_fecha">Fecha</th>
                    <th scope ="col">Acciones</th>
                  </tr>
                </thead>
                <tbody> 
                  <tr *ngFor="let proy of proyectos; let i = index"> 
                   <td>{{i+1}}</td>
                    <td colspan>{{proy.titulo}}</td>
                    <td colspan><a class="btn btn-secondary" (click)="triggerModal(modalData3)" (click)="showObjetivoGeneral(proy)"><i class="fa fa-eye"></i></a></td>
                   
                    <td colspan><a class="btn btn-secondary" (click)="triggerModal(modalData2)" (click)="showResumen(proy)"><i class="fa fa-eye"></i></a></td>
                    <td colspan><a class="btn btn-secondary" (click)="triggerModal(modalData4)" (click)="showPalabras(proy)"><i class="fa fa-eye"></i></a></td>
                   
                    <td colspan class="col_autor">{{proy.autor}}</td>
                    <td colspan class="col_fecha">{{proy.fecha}}</td>
                    <td colspan>
                    <a class="btn btn-warning col-sm-9 my-1" (click)="triggerModal(modalData)" (click)="showGrupo(proy)"><i class="fa fa-edit"></i></a>
                    <br>
                    <a class="btn btn-danger col-sm-9" (click)="borrar(proy)" ><i class="fa fa-trash"></i></a>
                   
                </td>
                   
                  </tr>    
                  
                  
                 
                </tbody>
              </table>
       
          
        </div>
    

      
    </div>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar proyecto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
 <form #grupoForm="ngForm" >
     <div class="form-group">
         <label for="my-input">Título de proyecto</label>
         <input id="my-input" [(ngModel)]="proyectoSelected.titulo" class="form-control" type="text" name="titulo">
     </div>
     <div class="form-group">
        <label for="my-input">Objetivo general</label>
        <input id="my-input" [(ngModel)]="proyectoSelected.objetivogeneral" class="form-control" type="text" name="objetivogeneral">
    </div>
    <div class="form-group">
        <label for="my-input">Resumen del proyecto</label>
        <input id="my-input" [(ngModel)]="proyectoSelected.resumen" class="form-control" type="text" name="resumen">
    </div>
    <div class="form-group">
        <label for="my-input">Autor</label>
        <input id="my-input" [(ngModel)]="proyectoSelected.autor" class="form-control" type="text" name="autor">
    </div>
  
 </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success"(click)="modificarProyecto(proyectoSelected)" (click)="modal.close('Save click')">Guardar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cancelar</button>
</div>
</ng-template>



<ng-template #modalData2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Resumen del proyecto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #grupoForm="ngForm">
      <div class="form-group">
        <label for="my-input"></label>
        <textarea   [(ngModel)]="proyectoSelected.resumen"  name="resumenproyecto" class="form-control" id="textAreaExample1" rows="4"></textarea>
   
      </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
</div>
</ng-template>


<ng-template #modalData3 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Objetivo general del proyecto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #grupoForm="ngForm">
      <div class="form-group">
        <label for="my-input"></label>
        <textarea   [(ngModel)]="proyectoSelected.objetivogeneral"  name="objetivogeneral" class="form-control" id="textAreaExample1" rows="4"></textarea>
    </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
</div>
</ng-template>


<ng-template #modalData4 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Palabras clave del proyecto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #grupoForm="ngForm">
      <div class="form-group">
        <label for="my-input"></label>
        <textarea   [(ngModel)]="proyectoSelected.palabrasclave"  name="palabrasclave" class="form-control" id="textAreaExample1" rows="3"></textarea>
    </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
</div>
</ng-template>
    
    <div class="btn-up" id="button-up">
      <i class="fas fa-chevron-up"></i>
    </div>
    
    
    </body>
