<body>
    
    <div class="container mx-5 my-5" >
        <h3>Agregar imagen a la galer√≠a</h3>
        <form (submit)="addGaleria($event)">
          
              <div class="form-group">
                <input type="text-area" [(ngModel)]="descripcion" name="descripcion" class="form-control" placeholder="Ingresar mensaje descriptivo">
              </div>

              <div class="form-group md-12">
                <input #inputFoto type="file" alife-file-to-base64 (onFileChanged)="onFileChanges($event)"/>
                <img class="imagenSeleccionada" src={{foto}}>
              </div>
            
              <span class="input-group-addon">
                  <button type="submit" class="btn btn-primary">
                      Guardar
                    </button>
              </span>
          
          </form>
</div>
</body>
