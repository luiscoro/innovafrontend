
<body>
    
    <div class="container mx-5 my-5" >
        <h3>Agregar publicación</h3>
        <form (submit)="addPublicacion($event)">
          
              <div class="form-group">
                <input type="text" [(ngModel)]="titulo" name="titulo" class="form-control" placeholder="Ingresar el titulo de la publicación">
              </div>

              <div class="form-group">
                <label>Ingrese el contenido textual para la publicación</label>
                <textarea   [(ngModel)]="contenido"  name="contenido" class="form-control" id="textAreaExample1" rows="4"></textarea>
      
                <!-- <input type="text"  [(ngModel)]="contenido" name="contenido" class="form-control" placeholder="Ingresar el contenido de la publicación">
              -->
              </div>
              
            
              <!-- <div class="form-group">
                <input type="text" [(ngModel)]="fecha" name="fecha" class="form-control" placeholder="Ingresar la fecha de la publicación">
              </div> -->
              <div class="form-group md-12">
                <input #inputFoto type="file" alife-file-to-base64 (onFileChanged)="onFileChanges($event)" 
                />
                <img class="imagenSeleccionada" src={{foto}}>
              </div>
              <span class="input-group-addon">
                  <button type="submit" class="btn btn-primary">
                      Guardar
                    </button>
              </span>
          </form>
</div>
</body>
