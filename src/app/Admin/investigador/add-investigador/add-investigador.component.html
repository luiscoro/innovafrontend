
<body>
    
    <div class="container mx-5 my-5" >
        <h3>Agregar investigador</h3>
        <form (submit)="addInvestigador($event)">
          
              <div class="form-group">
                <input type="text" [(ngModel)]="nombreinvestigador" name="nombreinvestigador" class="form-control" placeholder="Ingresar nombre del investigador">
              </div>

              <div class="form-group">
                <input type="text"  [(ngModel)]="emailinvestigador" name="emailinvestigador" class="form-control" placeholder="Ingresar correo del investigador">
              </div>

              <div class="form-group">
                <input type="text" [(ngModel)]="cargoinvestigador" name="cargoinvestigador" class="form-control" placeholder="Ingresar cargo del investigador">
              </div>


              <div class="form-group md-12">
                <input #inputFoto type="file" alife-file-to-base64 (onFileChanged)="onFileChanges($event)" 
                
                />
                <img class="imagenSeleccionada" src={{fotoinvestigador}}>
              </div>
            
              <span class="input-group-addon">
                  <button type="submit" class="btn btn-primary">
                      Guardar
                    </button>
              </span>
          
          </form>
</div>
</body>
