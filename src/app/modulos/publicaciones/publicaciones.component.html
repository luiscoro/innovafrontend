
<body>
<div class="container-fluid">
    <div class="header w-100 mt-3 text-center">
      <div class="cabecera">
        <div class="titulo">Publicaciones INNOVA</div>
      </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
              <tr> 
              <th scope="col">P#</th>
                <th scope="col">Fecha</th>
                <th scope="col">Titulo</th>
                <th scope="col">Noticia</th>
              </tr>
            </thead>
            <tbody> 
              <tr *ngFor="let pub of publicaciones; let i = index"> 
               <td>{{i+1}}</td>
                <td colspan="1">{{pub.fechapublicacion}}</td>
                <td colspan="1"><a href="{{pub.contenidopublicacion}}">{{pub.titulopublicacion}}</a></td>
                <td class="contentImg"><img src="{{pub.fotopublicacion}}" alt="noticia"></td>
              </tr>    
              
              
             
            </tbody>
          </table>
   
      
    </div>

  
</div>

<div class="btn-up" id="button-up">
  <i class="fas fa-chevron-up"></i>
</div>


</body>
